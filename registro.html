<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css/styles.css">
    <title>Formulario de Consulta</title>
</head>
<body>
    <header>
        <!-- Encabezado de la página -->
        <h1>Formulario</h1>


        <nav>
            <ul>
                
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="contacto.html">Registrarse</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Formulario de Consulta</h2>

            
            <form action="#" method="POST">

                <fieldset>
                    <legend>Datos personales</legend>

                    <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Escribe tu correo electrónico" required><br><br>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Escribe tu número de teléfono"><br><br>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje"></textarea><br><br>

                <input type="submit" value="Enviar">
                </fieldset>
                
            </form>
        </section>
    </main>

    <footer>
        <!-- Pie de página -->
        <p>&copy; 2024 Mi Sitio Web</p>
    </footer>
</body>
</html>
